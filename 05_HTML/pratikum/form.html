<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <label for="first-name">First Name</label>
    <br>
    <input type="text" name="firstname" id="fname">
    <br>
    <br>
    <label for="first-name">Last Name</label>
    <br>
    <input type="text" name="lastname" id="lname">
    <br>
    <br>
    <label for="gender">Gender:</label>
    <br>
    <input type="radio" name="male" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="female" id="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="other" id="other">
    <label for="other">Other</label>
    <br>
    <br>
    <label for="nasionality">Nasionality:</label>
    <br>
    <select name="nasional" id="nasional">
        <option value="1">Indonesian</option>
        <option value="2">Malaysian</option>
        <option value="3">Thailand</option>
        <option value="4">Vietnam</option>
    </select>
    <br>
    <br>
    <label for="language">Language Spoken</label>
    <br>
    <input type="checkbox" name="indo" id="indo">
    <label for="indo">Bahasa Indonesia</label>
    <br>
    <input type="checkbox" name="eng" id="eng">
    <label for="english">English</label>
    <br>
    <input type="checkbox" name="other" id="other">
    <label for="Other">Other</label>
    <br>
    <br>
    <label for="bio">Bio:</label>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>
    <br>
    <a href="welcome.html"><input type="submit"></a>
</body>
</html>
